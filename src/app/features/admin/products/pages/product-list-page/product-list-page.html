<section class="p-4 sm:p-6 lg:p-8">
  <div class="flex justify-between  flex-col md:flex-row gap-4 w-full ">
    <app-search-bar (searchChange)="onSearchChange($event)"/>
    <app-button [link]="'/admin/product-form'" [name]="'agregar'" />
  </div>
  <app-category-list
    (categoryChange)="onCategoryChange($event)">
  </app-category-list>


  <app-data-table
    [dataSource]="products()"
    [meta]="meta()"
    [columns]="columns"
    [imageKey]="'image_url'"
    [statusKey]="'is_available'"
    [actions]="tableActions"
    [showToggle]="true"
    [loading]="loading()"
    [emptyMessage]="'No hay productos'"
    (rowClick)="onProductClick($event)"
    (toggleChange)="onToggleChange($event)"
    (pageChange)="onPageChange($event)"
  />
</section>
