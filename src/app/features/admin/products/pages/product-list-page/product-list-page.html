<app-search-bar
  (searchChange)="onSearchChange($event)">
</app-search-bar>



<section class="p-4 sm:p-6 lg:p-8">
  <app-category-list
    (categoryChange)="onCategoryChange($event)">
  </app-category-list>
  <div class="mb-6">
    <h1 class="text-2xl sm:text-3xl font-light text-gray-900 mb-2">Productos</h1>
    <p class="text-sm text-gray-600">Gestiona tu inventario</p>
  </div>

  <app-data-table
    [dataSource]="products()"
    [meta]="meta()"
    [columns]="columns"
    [imageKey]="'image_url'"
    [statusKey]="'is_available'"
    [actions]="tableActions"
    [showToggle]="true"
    [loading]="loading()"
    [emptyMessage]="'No hay productos'"
    (rowClick)="onProductClick($event)"
    (toggleChange)="onToggleChange($event)"
    (pageChange)="onPageChange($event)"
  />
</section>
