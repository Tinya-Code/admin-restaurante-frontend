<!-- Contenedor principal del formulario -->
<div class="w-full h-full max-w-[480px] px-6 py-12">

  <!-- Tarjeta blanca con sombra -->
  <div class="bg-white rounded-xl shadow-2xl overflow-hidden flex flex-col p-8 md:p-10 border border-[#e6e0db]">

    <!-- Header / branding -->
    <div class="flex flex-col items-center mb-8">

      <!-- Icono principal -->
      <div class="bg-[#f26522]/10 p-3 rounded-full mb-4">
        <lucide-icon
          [img]="Utensils"
          class="text-[#f26522] w-12 h-12">
        </lucide-icon>
      </div>

      <!-- Título -->
      <h1 class="text-[#181411] tracking-tight text-3xl font-bold leading-tight text-center">
        Bienvenido de nuevo
      </h1>

      <!-- Subtítulo -->
      <p class="text-[#897261] text-base font-normal leading-normal text-center mt-2">
        Inicia sesión para gestionar tu Restaurante
      </p>
    </div>

    <!-- LOGIN CON GOOGLE -->
    <div class="grid gap-4">
      <button
        type="button"
        (click)="loginWithGoogle()"
        [disabled]="isLoading()"
        [class.opacity-50]="isLoading()"
        [class.cursor-not-allowed]="isLoading()"
        class="flex items-center justify-center gap-2 border border-[#e6e0db] py-3 rounded-lg bg-white hover:bg-[#f9f7f5] transition-colors disabled:hover:bg-white">

        <!-- Spinner de carga -->
        @if (isLoading()) {
          <lucide-icon
            [img]="Loader"
            class="text-[#f26522] w-5 h-5 animate-spin">
          </lucide-icon>
          <span class="text-[#181411] text-sm font-semibold">
            Iniciando sesión...
          </span>
        } @else {
          <!-- Logo de Google -->
          <svg class="w-5 h-5" viewBox="-3 0 262 262" xmlns="http://www.w3.org/2000/svg" fill="#000000">
            <path d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622 38.755 30.023 2.685.268c24.659-22.774 38.875-56.282 38.875-96.027" fill="#4285F4"></path>
            <path d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055-34.523 0-63.824-22.773-74.269-54.25l-1.531.13-40.298 31.187-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1" fill="#34A853"></path>
            <path d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82 0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602l42.356-32.782" fill="#FBBC05"></path>
            <path d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0 79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251" fill="#EB4335"></path>
          </svg>

          <span class="text-[#181411] text-sm font-semibold">
            Iniciar sesión con Google
          </span>
        }
      </button>
    </div>

    <!-- Mensaje informativo -->
    <div class="mt-6 text-center">
      <p class="text-[#897261] text-xs leading-relaxed">
        Solo cuentas autorizadas pueden acceder al sistema.
        <br>
        Contacta al administrador si necesitas acceso.
      </p>
    </div>

  </div>
</div>
