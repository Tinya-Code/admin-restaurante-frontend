@if (!isMobile()) {
<aside class="navbar desktop-right" [class.collapsed]="isCollapsed()">
  <ul class="nav-list">
    @for (item of navItems(); track item.id) {
    <li class="nav-item">
      <button
        class="nav-button"
        [class.active]="isActive(item.id)"
        (click)="onItemClick(item.id)"
        [attr.aria-label]="item.label"
        [attr.aria-pressed]="isActive(item.id)"
      >
        <lucide-icon [img]="item.icon"></lucide-icon>
        @if (!isCollapsed()) {
        <span class="nav-label">{{ item.label }}</span>
        }
      </button>
    </li>
    }
  </ul>

  <div class="nav-header">
    <button
      class="toggle-btn"
      (click)="toggleCollapse()"
      [attr.aria-label]="isCollapsed() ? 'Expand sidebar' : 'Collapse sidebar'"
    >
      @if (isCollapsed()) {
      <lucide-icon [img]="ChevronRightIcon"></lucide-icon>
      } @else {
      <lucide-icon [img]="ChevronLeftIcon"></lucide-icon>
      }
    </button>
  </div>
</aside>
} @else {
<nav class="navbar mobile-bottom">
  <ul class="nav-list">
    @for (item of navItems(); track item.id) {
    <li class="nav-item">
      <button
        class="nav-button"
        [class.active]="isActive(item.id)"
        (click)="onItemClick(item.id)"
        [attr.aria-label]="item.label"
        [attr.aria-pressed]="isActive(item.id)"
      >
        <lucide-icon [img]="item.icon"></lucide-icon>
        <span class="nav-label">{{ item.label }}</span>
      </button>
    </li>
    }
  </ul>
</nav>
}
